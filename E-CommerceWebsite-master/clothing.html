<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clothing - Passionate E-Commerce</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 30px 20px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      letter-spacing: 2px;
    }
    nav {
      margin-bottom: 35px;
      font-weight: 600;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      padding: 8px 15px;
      border-radius: 30px;
      background: rgba(255 255 255 / 0.15);
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    nav a:hover {
      background: #fff;
      color: #2575fc;
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      width: 100%;
      max-width: 1100px;
    }
    .gallery > div {
      background: rgba(255 255 255 / 0.2);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      cursor: pointer;
      flex-basis: 250px;
      text-align: center;
    }
    .gallery > div:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      background: rgba(255 255 255 / 0.35);
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .gallery > div:hover img {
      transform: scale(1.1);
    }
    .caption {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      nav a {
        margin: 0 10px;
        padding: 6px 12px;
        font-size: 0.9rem;
      }
      .gallery > div {
        flex-basis: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>

  <h1>Clothing</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="clothing.html">Clothing</a>
    <a href="accessories.html">Accessories</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="gallery">
    <div>
      <img src="img/clothing1.png" alt="Clothing 1" />
      <div class="caption">Modern Shirt</div>
    </div>
    <div>
      <img src="img/clothing2.png" alt="Clothing 2" />
      <div class="caption">Casual Jacket</div>
    </div>
    <div>
      <img src="img/clothing3.png" alt="Clothing 3" />
      <div class="caption">Elegant Dress</div>
    </div>
    <div>
      <img src="img/clothing4.png" alt="Clothing 4" />
      <div class="caption">Stylish Pants</div>
    </div>
  </div>

</body>
</html>
