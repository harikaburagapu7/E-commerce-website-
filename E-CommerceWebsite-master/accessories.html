<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accessories - Passionate E-Commerce</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 30px 20px;
            background: linear-gradient(135deg,white);
            color: black ;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Heading */
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
            letter-spacing: 2px;
        }

        /* Navigation */
        nav {
            margin-bottom: 35px;
            font-weight: 600;
        }

        nav a {
            color: #0b0000;
            text-decoration: none;
            margin: 0 20px;
            padding: 8px 15px;
            border-radius: 30px;
            background: rgba(255 255 255 / 0.15);
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        nav a:hover {
            background: #fff;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        /* Gallery container */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }

        /* Individual accessory card */
        .gallery > div {
            background: rgba(255 255 255 / 0.2);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: transform 0.35s ease, box-shadow 0.35s ease;
            cursor: pointer;
            flex-basis: 250px;
            text-align: center;
        }

        .gallery > div:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            background: rgba(255 255 255 / 0.35);
        }

        /* Images */
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .gallery > div:hover img {
            transform: scale(1.1);
        }

        /* Caption */
        .caption {
            font-size: 1.1rem;
            font-weight: 600;
            color: #0e0000;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            nav a {
                margin: 0 10px;
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            .gallery > div {
                flex-basis: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>

    <h1>Accessories</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="accessories.html">Accessories</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="gallery">
        <div>
            <img src="img/img1.png" alt="Accessory 1" />
            <div class="caption">Elegant Accessory 1</div>
        </div>
        <div>
            <img src="img/img2.png" alt="Accessory 2" />
            <div class="caption">Stylish Accessory 2</div>
        </div>
        <div>
            <img src="img/img3.png" alt="Accessory 3" />
            <div class="caption">Trendy Accessory 3</div>
        </div>
        <div>
            <img src="img/img4.png" alt="Accessory 4" />
            <div class="caption">Classic Accessory 4</div>
        </div>
    </div>

</body>
</html>
